<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

    
    <div class="fobos">
        <div class="first foboss"></div>
        <div class="second foboss"></div>
        <div class="third foboss"></div>
        <div class="fourth foboss"></div>
    </div>
    <div class="level">
        <div class="vlow levels">Нулевой</div>
        <div class="low levels">Низкий</div>
        <div class="normal levels">Средний</div>
        <div class="high levels">Высокий</div>
        <div class="vhigh levels">Последний</div>
        <div class="sho levels">
            <div class="my">моя сложность</div>
            <div class="checkbox-group ">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label"> </label>
              </div>
        </div>
    </div>
    <div class="show">
        <div class="table disappear">
            <div class="first-line">
                <div class="text">Первая стадия</div>
                <div class="box-circle firstStage">
                    <div class="circle greenCards a1" ></div>
                    <div class="circle blueCards a2"></div>
                    <div class="circle brownCards a3"></div>  
                    </div>
            </div>
            <div class="second-line">
                <div class="text">Вторая стадия</div>
                <div class="box-circle secondStage">
                <div class="circle greenCards b1"></div>
                <div class="circle blueCards b2"></div>
                <div class="circle brownCards b3"></div>  
                </div>
                
            </div>
            <div class="third-line">
                <div class="text">Третья стадия</div>
                <div class="box-circle thirdStage">
                    <div class="circle greenCards c1"></div>
                    <div class="circle blueCards c2"></div>
                    <div class="circle brownCards c3"></div>  
                    </div>
            </div>
        </div>
        <div class="mix">
            <div class="button"><p>Замешать</p></div>
            </div>
        <div class="cover disappear">
            <div class="cover-card"></div>
        </div>
        <div class="carta disappear">
            <div class="place"></div>
        </div>
    </div>
    </div>
    <script type="module" src="./script.js"></script>
    </body>
</html>
